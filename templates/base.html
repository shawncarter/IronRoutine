<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IronRoutine{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'routines:routine_list' %}" class="nav-brand">ðŸ’ª IronRoutine</a>
            <ul class="nav-menu">
                <li><a href="{% url 'routines:routine_list' %}" class="nav-link">Routines</a></li>
                <li><a href="{% url 'exercises:exercise_list' %}" class="nav-link">Exercises</a></li>
                <li><a href="{% url 'workouts:workout_history' %}" class="nav-link">History</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message message-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
