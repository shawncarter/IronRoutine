sonar.projectKey=IronRoutine
sonar.projectName=IronRoutine
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files and directories to ignore
sonar.exclusions=\
  **/node_modules/**,\
  **/venv/**,\
  **/env/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/migrations/**,\
  **/static/**,\
  **/videos/**,\
  **/assets/**,\
  **/scripts/**,\
  **/*.json,\
  **/*.csv,\
  **/*.sqlite3,\
  **/*.db,\
  **/package-lock.json,\
  **/*.md

# Coverage exclusions
sonar.coverage.exclusions=\
  **/migrations/**,\
  **/tests.py,\
  **/test_*.py,\
  **/*_test.py,\
  **/management/commands/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/migrations/**

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Coverage report path
sonar.python.coverage.reportPaths=coverage.xml